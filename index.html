<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="top-links">
		<ul>
			<li><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></li>
			<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
			<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=QjE7U9njA-WrsQSCooGgDw&ved=0CAQQqi4oAg">Images</a></li>
			<li><a href="http://www.google.com/intl/en/options/"><img src="images/grid.png" class="grid-icon" alt="other Google products"></a></li>
			<li><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/" class="sign-in">Sign in</a></li>
		</ul>

	</div>

	<div class="search">
		<img src="images/google-logo.png" class="logo" alt="Google logo">
		<table>
			<tr class="search-box"><td><input id="search-input" name="search"></td><td><img src="images/microphone.png" class="microphone" alt="click to use a microphone"></td></tr>
		</table>
		<div class="search-buttons">
			<button class="google-search">Google Search</button>
			<button class="lucky">I'm Feeling Lucky</button>
		</div>
		<div class="message">
			<span class="new">New!</span> Google+ Photos, now automatically more <a href="https://plus.google.com/explore/hoffsome">#Hoffsome</a>
		</div>

	</div>

	<footer>
		<ul class="footer-left">
			<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
		</ul>
		<ul class="footer-right">
			<li><a href="https://www.google.com/intl/en/policies/?fg=1"><span class="updated">Updated</span> Privacy & Terms</a></li>
			<li><a href="https://www.google.com/preferences?hl=en">Settings</a>
		</ul>
	</footer>
</body>
</html>
